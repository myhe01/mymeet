<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>MyMeet - Interests</title>
        <link 
        type= "text/css" rel="stylesheet"
        href="./resources/css/interests.css">
    </head>

    <!-- 
        This page is for the display and selection of each user's interests.
        For the javascript we need to figure out how to  properly display the
        current user's already selected interests. Then we have to make a submission
        button that updates the user's selected interests. Potentially, 
        we will find a way to read all possible interests from a text file and 
        display them as list items, rather than just making it static.
     -->

    <body>
        <div class="interests-page">
            <h1>Select each of your interests</h1>
            <form name="form1">
                <ul>
                    <li>
                        <input type="checkbox" name="aeronautics"><span>Aeronautics</span>
                    </li>
                    <li>
                        <input type="checkbox" name="anime"><span>Anime</span>
                    </li>
                    <li>
                        <input type="checkbox" name="art"><span>Art</span>
                    </li>
                    <li>
                        <input type="checkbox" name="books"><span>Books</span>
                    </li>
                    <li>
                        <input type="checkbox" name="cars"><span>Cars</span>
                    </li>
                    <li>
                        <input type="checkbox" name="history"><span>History</span>
                    </li>
                    <li>
                        <input type="checkbox" name="medical"><span>Medical</span>
                    </li>
                    <li>
                        <input type="checkbox" name="movies_tv"><span>Movies & TV</span>
                    </li>
                    <li>
                        <input type="checkbox" name="music"><span>Music</span>
                    </li>
                    <li>
                        <input type="checkbox" name="nature"><span>Nature</span>
                    </li>
                    <li>
                        <input type="checkbox" name="photography"><span>Photography</span>
                    </li>
                    <li>
                        <input type="checkbox" name="religion"><span>Religion</span>
                    </li>
                    <li>
                        <input type="checkbox" name="school"><span>School</span>
                    </li>
                    <li>
                        <input type="checkbox" name="sports"><span>Sports</span>
                    </li>
                    <li>
                        <input type="checkbox" name="technology"><span>Technology</span>
                    </li>
                    <li>
                        <input type="checkbox" name="videogames"><span>Video Games</span>
                    </li>
                </ul>

                <input type="submit" value="Save" class="bt1">
            </form>
        </div>
    </body>
</html>
