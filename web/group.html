<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Group</title>
    <link 
    type= "text/css" rel="stylesheet"
    href="./resources/css/group.css">
</head>

<body>
    <div class="logo"><span>MyMeet</span></div>
    <div class="group-page">
        <div class="vline"></div>
        <div class="left">

            <!-- Add an area that contains banner, img, and names -->

            <div class="group-names">
                <h1>GROUP NAME HERE</h1>
                <h2>Admin Name Here</h2>
            </div>

            <div class="home-info">
                <h1>Interests</h1>
                <ul>
                    <li>Web Development</li>
                    <li>Anime</li>
                    <li>Gaming</li>
                    <li>Cooking</li>
                    <li>Longboarding</li>
                    <li>Rock Climbing</li>
                    <li>Horror Movies</li>
                </ul>
                <br>

                <h1>Users</h1>
                <ul>
                    <li>List of users here</li>
                </ul>
                <br>

                <h1>Events</h1>
                <ul>
                    <li>List of events Here</li>
                </ul>
            </div>
            <div class="message">
                <p>
                    Chat goes here
                </p>    
            </div>
        </div>

        <div class="right">
            <div class="box">
                <h1>Delete Group</h1>
                <h1>Create Event</h1>
                <h1>Join Group</h1>
                <h1>Leave Group</h1>
            </div>
        </div>
    </div>

</body>

</html>
