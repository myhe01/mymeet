<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>MyMeet - Login</title>
        <link 
        type= "text/css" rel="stylesheet"
        href="./resources/css/login.css">
    </head>
    
    <body>
        <div class="login-page">
            <div class="container">
                <form name="form1" class="box" action="\login" method="doPost">
                    <h1>MyMeet</h1>
                    <h3>Sign in to your account.</h3>
                    <input type="text" name="username" placeholder="Username">
                    <input type="password" name="password" placeholder="Password">
                    <a class="forpass" href="forgotpassword.html">Forget password?</a>
                    <input type="submit" value="Sign in" class="bt1">
                </form>
                <a class="signup" href="signup.html">Don't have an account? Sign up.</a>
            </div>
        </div>    
    </body>
</html>
