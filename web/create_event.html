<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Event</title>
    <link 
        type= "text/css" rel="stylesheet"
        href="./resources/css/create_event.css">
</head>

<body>
    <div class="create-event-page">
        <h1>Create an Event</h1>
        <form name="form1">
            <ul>
                <li>
                    <input type="text" name="event_name" placeholder="event Name">
                </li>
                <li>
                    <input type="text" name="address" placeholder="Address">
                </li>
                <li>
                    <input type="text" name="start_day" placeholder="Start Day">
                </li>
                <li>
                    <input type="text" name="start_time" placeholder="Start Time">
                </li>
                <li>
                    <input type="text" name="end_day" placeholder="End Day">
                </li>
                <li>
                    <input type="text" name="end_time" placeholder="End Time">     
                </li>
                <li>
                    <input type="submit" value="Create">
                </li>
            </ul>
        </form>

        <a href=""><h3>Cancel</h3></a>
        <div class="end"></div>

    </div>
    
</body>
</html>
